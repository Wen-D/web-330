            <h1>Hello MVC Example 2</h1>
            <p class="lead">Models and Collections...</p>
            <div class="row">
                <div class="col-sm-9">
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>salary</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            
                        </tbody>
                    </table>
                </div>

           </div>

           <script>
                function Employee(id, name, salary) {
                    this.id = id;
                    this.name = name;
                    this.salary = salary;
                }
                var EmployeeModel = Backbone.Model.extend({
                    defaults: {
                    id: '',
                    name: '',
                    salary: 0
                    }
                });
                var EmployeeCollection = Backbone.Collection.extend({
                    model: EmployeeModel
                });
                var Employees = new EmployeeCollection();

                Employees.add(new Employee("100", "Olaf", 1.99));
                Employees.add(new Employee("101", "Annie", .99));
                Employees.add(new Employee("102", "Marie", 1.49));
                Employees.add(new Employee("103", "Will-I-Am", 9.99));

                Employees.each(function (Employee) {
                    $('#table-body').append(
                        '<tr>' +
                        '<td>' + Employee.get('id') + '</td>' +
                        '<td>' + Employee.get('name') + '</td>' +
                        '<td>' + Employee.get('salary') + '</td>' +
                        '</tr>'
                    );
                });
           </script>
