<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Exercise 6.2</title>

        <!-- Stylesheet - Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <!-- JavaScript Libraries -->
        <script src="../knockout-3.5.1.js"></script>
    </head>
    <body>

        <h2>MVVM with Knockout</h2>

        <div class="form-group">
            <label for="txtMake">FirstName:</label>
            <input type="text" class="form-control alert-warning" data-bind="value:firstName" id="firstName" />
        </div>
        <div class="formgroup">
            <label for="txtModel">LastName:</label>
            <input type="text" class="form-control alert-warning" data-bind="value:lastName" id="lastName" />
        </div>
        <div class="formgroup">
            <label for="txtModel">Email Address:</label>
            <input type="text" class="form-control alert-warning" data-bind="value:email" id="email" />
        </div>
        <div class="form-group">

        </div>

    <script>

        function TruckViewModel(){
            this.firstName = ko.observable("Wen-D");
            this.lastName = ko.observable("Leon");
            this.email = ko.observable("email@domainname.com");
        }

        ko.applyBindings(new TruckViewModel());

    </script>


    </body>
</html>
