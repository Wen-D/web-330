<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Exercise 7.2</title>

        <!-- Stylesheet - Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <!-- JavaScript Libraries -->
        <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    </head>

    <body>

<div role="main" class="container">
    <br /><br />
    <h2>Example 2</h2>
    <div class="form-group">
        <label for="txtName">Name:</label>
        <input type="text" data-bind="value:name" class="form-control" id="txtName">
    </div>
    <div data-bind="if: displayName">
        <div class="form-group">
            <label for="txtlast">Last:</label>
            <input type="text" data-bind="value:last" class="form-control" id="txtlast">
        </div>
    </div>
    <br />
    <div data-bind="if: last">
        <h2><span id="fullOutput" class="alertSuccess" data-bind="text:displayFullName"></span></h2>
    </div>

</div>
    <script>

        function PersonViewModel(){
            
            this.name=ko.observable('');
            this.last=ko.observable('');

            this.displayName=ko.pureComputed(function(){
                return this.name();
            }, this);

            this.displayFullName=ko.pureComputed(function(){
                console.log(this.name() + " b y" + this.last());
                return `Name: ${this.name()} Last Name: ${this.last()}`;
            }, this);

        }

        ko.applyBindings(new PersonViewModel());

    </script>


    </body>

</html>
